<html><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Hospital Finder Application</title>
    <link rel="stylesheet" href="css/common.css" type="text/css">
    
    <link href="js/minOuput.json" type="application/json" rel="exhibit/data">
    <script src="js/exhibit-api.js"></script>
    <script src="js/simile-ajax-api.js" type="text/javascript"></script>
    <script src="js/simile-ajax-bundle.js" onerror="" type="text/javascript"></script>
    <script src="js/exhibit-bundle.js" onerror="" type="text/javascript"></script>
    <script src="js/locale.js" onerror="" type="text/javascript"></script>
    <script src="js/exhibit-en-bundle.js" onerror="" type="text/javascript"></script>
    <script src="js/create.js" onerror="" type="text/javascript"></script>
    <link rel="stylesheet" href="css/exhibit-bundle.css" type="text/css">
    <link rel="stylesheet" href="css/graphics.css" type="text/css">
    
    <script src="js/map-extension.js?gmapkey=AIzaSyBMLZBSDUeXt1l5b7eDaTR7_IgKUkI13rI"></script>
    <script src="js/maps" onerror="" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <style type="text/css">
	@media print{.gmnoprint{display:none}}
	@media screen{.gmnoscreen{display:none}}
   </style>
   <script src="js/map-extension-bundle.js" onerror="" type="text/javascript"></script>
   <script src="js/map-locale.js" onerror="" type="text/javascript"></script>
   <link rel="stylesheet" href="css/map-extension-bundle.css" type="text/css">
    
   <link rel="stylesheet" href="css/styles.css" type="text/css">
   <script type="text/javascript" charset="UTF-8" src="js/dragzoom.js"></script>
   <script type="text/javascript" charset="UTF-8" src="js/mod_apiiw.js"></script>
   <script type="text/javascript" charset="UTF-8" src="js/mod_exdom.js"></script></head>
  <body>

    <table id="frame"><tbody><tr>
        <td id="main-content">
            <h1>Hospital Finder Application</h1>
            
            <div ex:role="coder" id="wealth-coder" ex:coderclass="SizeGradient" ex:gradientpoints="0, 15; 200, 70" style="display: none;">
            </div>
        
            <div ex:role="viewPanel">
                <div ex:role="view" ex:viewclass="Map" ex:label="Where They Are Located" ex:latlng=".latLng" ex:zoomLevel="10" ex:sizekey=".totalPayment" ex:sizecoder="wealth-coder" ex:bubblewidth="200" ex:bubbleheight="200" ex:mapheight="800" ex:sizelegendlabel="" style="display: none;">
                </div>
                <div ex:role="view" ex:viewclass="Tabular" ex:label="Compare Their Services" ex:columns=".label, .hosp_phone, .total, .covered, .totalPayment" ex:columnlabels="Name, Phone, Total, Covered, Payment" ex:sortcolumn="0" ex:sortascending="true" style="display: none;"></div>
            </div>
        </td>
        <td id="sidebar">
            <div ex:role="facet" ex:facetclass="TextSearch" facetlabel="Search"></div>
            <hr>
            <div ex:role="facet" ex:expression=".procName" ex:facetlabel="Procedures" ex:height="5em" class="exhibit-facet"></div>
            <div ex:role="facet" ex:expression=".hosp_region" ex:facetlabel="Regions" ex:height="20em" class="exhibit-facet"></div>
            <div ex:role="facet" ex:expression=".owner" ex:facetlabel="Owned By" ex:height="5m" class="exhibit-facet"></div>
            <div ex:role="facet" ex:expression=".type" ex:facetlabel="Type" ex:height="10em" class="exhibit-facet"></div>
        
            <div style="text-align: center; margin: 2em;">
                <div ex:role="logo" ex:color="Azure">
			<a href="http://simile.mit.edu/exhibit/" title="http://simile.mit.edu/exhibit/" target="_blank">
				<img src="images/exhibit-small-Azure.png" id="exhibit-logo-image">
			</a>
		</div>
            </div>
        </td>
    </tr></tbody></table>
  </div></body></html>
